<div class="mt-4">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <form (submit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" placeholder="Username" class="form-control" [formControl]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" placeholder="Password" [formControl]="password" required>
            </div>
            <div class="form-group" *ngIf="error.length > 0">
                <p class="text-danger">{{error}}</p>
            </div>
            <div class="form-group">
              Don't have an account? <a tabindex="1" [routerLink]="['/signup']">Sign up.</a>
              <button class="btn btn-success float-right" type="submit" tabindex="0">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
