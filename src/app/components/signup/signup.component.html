<div class="mt-4">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="card">
            <h5 class="card-header">Signup</h5>
            <div class="card-body">
                <form [formGroup]="signupForm" (submit)="signup()">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input class="form-control" id="firstname" placeholder="Your first name" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input class="form-control" id="lastname" placeholder="Your last name" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" placeholder="Username" class="form-control" formControlName="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email" formControlName="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="form-group">
                        <label for="retype-password">Re-type Password</label>
                        <input [ngClass]="{'border-danger': !passwordMatch}" class="form-control" id="retype-password" type="password" placeholder="Re-type Password" formControlName="retypePassword" required>
                    </div>
                    <div class="form-group" *ngIf="error.length > 0">
                        <p class="text-danger">{{error}}</p>
                    </div>
                    <div class="row flex-row-reverse align-items-center">
                        <div class="col-auto">
                            <button tabindex="0" type="submit" class="btn btn-success float-right">Sign Up</button>
                        </div>
                        <div class="col">
                            Already have an account? <a tabindex="1" [routerLink]="['/login']">Log in.</a>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
