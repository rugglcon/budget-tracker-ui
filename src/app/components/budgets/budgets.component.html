<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let budget of allBudgets | async">
        <td>{{budget.id}}</td>
        <td>{{budget.name}}</td>
        <td>{{budget.total}}</td>
      </tr>
    </tbody>
  </table>
  <div class="card" *ngIf="selectedBudget">
    <div class="card-header">
      Name: {{selectedBudget.name}}
    </div>
    <div class="card-block">
      <h5 class="card-title">Owner: {{selectedBudget.owner}}</h5>
    </div>
  </div>
</div>
