<div class="card">
    <h5 class="card-header">
        Expense Create
    </h5>
    <div class="card-body">
        <form (submit)="handleSubmit()" [formGroup]="createForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" formControlName="title" type="text" class="form-control" placeholder="Title" required>
                <div *ngIf="createForm.get('title')?.touched && createForm.get('title')?.hasError('required')">
                    <p class="text-danger">You must enter a title.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="cost" formControlName="cost" type="number" class="form-control" placeholder="1" required>
                </div>
                <div *ngIf="createForm.get('cost')?.touched && createForm.get('cost')?.hasError('min')">
                    <p class="text-danger">You must specify an amount greater than 0.</p>
                </div>
                <div *ngIf="createForm.get('cost')?.touched && createForm.get('cost')?.hasError('required')">
                    <p class="text-danger">You must specify an amount.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success float-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
